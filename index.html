<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cinzel&family=Rock+Salt&family=Special+Elite&display=swap");
    </style>
    <link rel="stylesheet" href="stylelogin.css" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="black_cream_icon.png">
  </head>
  <body>

    
    <!--======================== Login Form =============================-->

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    
      <section>
        <div class="content">
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <h2>Login</h2>
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required />
                <label for="">Email</label>
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" required />
                <label for="">Password</label>
              </div>
              <div class="forget">
                <label for=""
                  ><input type="checkbox" />Remember Me
                  <a href="#">Forgot Password</a></label
                >
              </div>
              <button><a style="text-decoration: none; color: black;"  href="Home.html">Log in</a></button>
              <div class="register">
                <p>Don't have an account? <a href="Sign Up.html">Register</a></p>
              </div>
            </form>
        </div>
          </div>
        </div>
   
      </section>
    
  </body>
</html>
